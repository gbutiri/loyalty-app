<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="fontawesome-pro-5.8.2-web 2/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="dispatch/dispatch.min.css" />
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        
        <script src="dispatch/dispatch.min.js"></script>
        
        <title>Money Counts</title>
    </head>
    <body>
        
        
        <div class="container">
            <div class="row">
                
                <div class="col-12">
                    
                    <div class="d-none">
                        
                        <button onclick="window.plugins.touchid.isAvailable(function(msg) {alert('ok: ' + msg)}, function(msg) {alert('not ok: ' + msg)})">Touch ID available?</button>
                        <button onclick="window.plugins.touchid.verifyFingerprint('Scan your fingerprint please', function(msg) {alert('ok: ' + msg)}, function(msg) {alert('not ok: ' + JSON.stringify(msg))})">Scan fingerprint</button>
                    </div>
                    
                    
                    <h1 class="text-center d-none">CouchLand Coffee</h1>
                    <h2 class="text-center d-none">Loyalty App</h2>
                    
                    
                    <div id="login_screen" class="mt-5">
                        
                        <a href="#" class="btn btn-block btn-primary btn-lg">Signup with Email</a>
                        
                        <div class="mt-5 mb-5 text-center"> - or - </div>
                        
                        <a href="#" class="btn btn-primary btn-block btn-lg"><i class="fab fa-facebook"></i> Facebook</a>
                        <a href="#" class="btn btn-primary btn-block btn-lg"><i class="fab fa-google"></i> Google</a>
                        <a href="#" class="btn btn-primary btn-block btn-lg"><i class="fab fa-linkedin"></i> LinkedIn</a>
                        
                    </div>
                    
                    
                
                </div>
                
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
